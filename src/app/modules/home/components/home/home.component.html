<div class="container-fluid">
  <div class="row mt-4">
    <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 mb-4" *ngFor="let project of projects; index as i">
      <mat-card class="project-card" 
        [class.mat-elevation-z12]="hovering[i]" 
        [class.mat-elevation-z3]="!hovering[i]" 
        (mouseover)="hovering[i] = true" 
        (mouseout)="hovering[i] = false">
        <mat-card-header>
          <!-- <div mat-card-avatar class="project-card-header-image"></div> -->
          <mat-card-title>{{ project.name }}</mat-card-title>
          <mat-card-subtitle>Web App</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="project.image">
        <mat-card-content class="card-content mb-0">
          <p>
            {{ project.description }}
          </p>
        </mat-card-content>
        <mat-card-actions class="card-actions">
          <button mat-raised-button color="accent" (click)="routeToExternalSite(project.url)">Live</button>
          <!-- <button *ngIf="project.name != 'KeyFocus'" mat-raised-button color="primary">StackBlitz</button> -->
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
