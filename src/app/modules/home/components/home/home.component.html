<div class="project-container">
  <div *ngFor="let project of projects; index as i" class="project-card">
    <mat-card class="mat-elevation-z3" cardHover>
  
      <div class="project-card-heading">
        <div class="card-title">
          <h1 mat-card-title>{{ project.name }}</h1>
          <h2 mat-card-subtitle>{{ project.type }}</h2>
        </div>
        <div class="card-action">
          <button mat-icon-button color="primary" (click)="openProjectDialog(i)" aria-label="View project information">
            <mat-icon>information</mat-icon>
          </button>
        </div>
      </div> 
  
      <img mat-card-image class="project-card-img" [alt]="project.alternative" [src]="project.image">
      
      <mat-card-actions class="project-card-actions">
        <button mat-raised-button color="primary" (click)="routeToExternalSite(project.url)" *ngIf="project.url != null">Live</button>
        <button mat-raised-button color="accent" (click)="routeToExternalSite(project.githubUrl)" *ngIf="project.githubUrl != null">Github</button>
      </mat-card-actions>
  
    </mat-card>
  </div>
</div>
