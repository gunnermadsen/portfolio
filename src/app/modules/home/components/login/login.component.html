<div class="login">
  <mat-card class="mat-elevation-z5" cardHover>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login__container">

        <div class="login__container-title">
          <h2>Login</h2>
          <mat-divider></mat-divider>
        </div>
    
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input type="email" matInput formControlName="UserName" autocomplete="username">

            <mat-error *ngIf="submitted && c.UserName.errors && c.UserName.invalid">
              {{ getErrorMessage('UserName', 'required') }}
            </mat-error>
            <mat-error *ngIf="submitted && c.UserName.errors && c.UserName.errors['invalidCharacters']">
              {{ getErrorMessage('UserName', 'invalidCharacters') }}
            </mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="Password" autocomplete="current-password">

            <mat-error *ngIf="submitted && c.Password.errors && c.Password.invalid">
              {{ getErrorMessage('Password', 'required') }}
            </mat-error>
            <mat-error *ngIf="submitted && c.Password.errors && c.Password.errors['invalidCharacters']">
              {{ getErrorMessage('Password', 'invalidCharacters') }}
            </mat-error>

        </mat-form-field>
    
        <div class="login__container-action">
          <button type="submit" mat-flat-button color="primary">Login</button>
        </div>
        
      </div>
    </form>
  </mat-card>
</div>
